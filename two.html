<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: rgb(43, 76, 88);}
       </style>
</head>
<body>
    
    
    
    <script>
    // Question 1
document.write("<h2>Question 1:</h2>");
document.write("Display Current Date and Time<br>");
var now = new Date();
document.write("Current Date and Time: " + now + "<br><br>");

// Question 2
document.write("<h2>Question 2:</h2>");
document.write("Alert the Current Month in Words<br>");
var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
var currentMonth = new Date().getMonth();
alert("Current Month: " + months[currentMonth]);
document.write("Current Month: " + months[currentMonth] + "<br><br>");

// Question 3
document.write("<h2>Question 3:</h2>");
document.write(" Alert the First 3 Letters of the Current Day<br>");
var days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
var today = new Date().getDay();
alert("Today is: " + days[today]);
document.write("Today is: " + days[today] + "<br><br>");

// Question 4
document.write("<h2>Question 4:</h2>");
document.write("Check for Weekend<br>");
var day = new Date().getDay();
if (day === 6 || day === 0) {
    document.write("It's Fun day<br><br>");
} else {
    document.write("It's a working day<br><br>");
}

// Question 5
document.write("<h2>Question 5:</h2>");
document.write(" First Fifteen Days of the Month<br>");
var date = new Date().getDate();
if (date < 16) {
    document.write("First fifteen days of the month<br><br>");
} else {
    document.write("Last days of the month<br><br>");
}

// Question 6
document.write("<h2>Question 6:</h2>");
document.write(" Minutes Since Jan 1, 1970<br>");
var minutesSince1970 = Math.floor(Date.now() / 60000);
document.write("Minutes since Jan 1, 1970: " + minutesSince1970 + "<br><br>");

// Question 7
document.write("<h2>Question 7:</h2>");
document.write(" AM or PM<br>");
var hours = new Date().getHours();
if (hours < 12) {
    alert("It's AM");
    document.write("It's AM<br><br>");
} else {
    alert("It's PM");
    document.write("It's PM<br><br>");
}

// Question 8
document.write("<h2>Question 8:</h2>");
document.write(" Last Day of the Last Month of 2020<br>");
var laterDate = new Date(2020, 11, 31);
document.write("Later Date: " + laterDate + "<br><br>");

// Question 9
document.write("<h2>Question 9:</h2>");
document.write(" Days Since 1st Ramadan<br>");
var ramadanDate = new Date('June 18, 2015');
var today = new Date();
var daysPassed = Math.floor((today - ramadanDate) / (1000 * 60 * 60 * 24));
document.write("Days passed since 1st Ramadan: " + daysPassed + "<br><br>");

// Question 10
document.write("<h2>Question 10:</h2>");
document.write(" Seconds Since Beginning of 2015<br>");
var referenceDate = new Date('January 1, 2015');
var secondsElapsed = Math.floor((Date.now() - referenceDate) / 1000);
document.write("Seconds since January 1, 2015: " + secondsElapsed + "<br><br>");

// Question 11
document.write("<h2>Question 11:</h2>");
document.write(" Reset Date Object an Hour Ahead<br>");
var currentDate = new Date();
currentDate.setHours(currentDate.getHours() + 1);
document.write("Date an hour ahead: " + currentDate + "<br><br>");

// Question 12
document.write("<h2>Question 12:</h2>");
document.write(" Reset Date 100 Years Back<br>");
var date = new Date();
date.setFullYear(date.getFullYear() - 100);
document.write("Date 100 years back: " + date + "<br><br>");

// Question 13
document.write("<h2>Question 13:</h2>");
document.write(" Calculate Birth Year<br>");
var age = prompt("Enter your age:");
var birthYear = new Date().getFullYear() - age;
document.write("Your birth year is: " + birthYear + "<br><br>");

// Question 14
document.write("<h2>Question 14:</h2>");
document.write(" Generate K-Electric Bill<br>");
var customerName = "FARAH SHAH";
var month = "August";
var units = 320;
var chargesPerUnit = 15;
var lateSurcharge = 500;
var netAmount = units * chargesPerUnit;
var grossAmount = netAmount + lateSurcharge;

document.write("<h3>K-Electric Bill</h3>");
document.write("Customer Name: " + customerName + "<br>");
document.write("Month: " + month + "<br>");
document.write("Number of units: " + units + "<br>");
document.write("Charges per unit: " + chargesPerUnit + "<br>");
document.write("Net Amount Payable (within Due Date): " + netAmount.toFixed(2) + "<br>");
document.write("Late Payment Surcharge: " + lateSurcharge.toFixed(2) + "<br>");
document.write("Gross Amount Payable (after Due Date): " + grossAmount.toFixed(2) + "<br><br>");
</script>

</html>
